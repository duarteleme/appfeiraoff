            </pre-img>
          </div>
          </div>
          <div class="item item-body">

            <p class="card-description">Avenida Colombo, 2186 - Maringá - PR</p>
          </div>
        </div>
      </div>
     </div>

            <div class="item item-image">
              <pre-img ratio="_1_1" helper-class="main-image">
                <a ui-sref="app.parque"><img ng-src="img/parque.jpg" spinner-on-load></a>
              </pre-img>
            </div>
            <div class="item item-body">
              <h2 class="card-title"><a ng-href="app/infomapa"></a>Regras de Acesso</h2>

        </div>

            <div class="item item-image">
              <pre-img ratio="_1_1" helper-class="main-image">

              </pre-img>

            <div class="item item-body">

            <div class="item item-image">
              <pre-img ratio="_1_1" helper-class="main-image">

            <div class="item item-body">
              <h2 class="card-title">Mapa do parque</h2>
              <p class="card-description">Clique para visualizar</p>
